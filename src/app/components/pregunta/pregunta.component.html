<h1 class="text-xl font-bold text-gray-500">{{ obtenerPregunta() }}</h1>

<div
  class="mt-3 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
>
  <div
    class="block w-full px-4 py-2 border-b border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
    *ngFor="
      let respuesta of listPregunta[this._preguntaService.indexPregunta]
        .respuestas;
      let i = index
    "
    (click)="respuestaSeleccionada(respuesta, i)"
    [ngClass]="AddClassOption(respuesta)"
  >
    {{ respuesta.nombre }}
    <div class="flex gap-x-5 justify-center mt-3">
      <i
        *ngIf="iconCorrecta(respuesta)"
        class="fa-solid fa-circle-check"
        style="color: #0dc809"
      ></i>
      <i
        *ngIf="iconIncorrecta(respuesta)"
        class="fa-solid fa-circle-xmark"
        style="color: #c41717"
      ></i>
    </div>
  </div>
</div>
<app-botonera></app-botonera>
