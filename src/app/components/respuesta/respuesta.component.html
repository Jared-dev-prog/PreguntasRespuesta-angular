<h1 class="text-xl font-bold text-gray-500">Resultado</h1>
<p class="text-xl font-bold text-gray-500">
  Este es el resultado del cuestionario.
</p>
<div>
  <ng-container
    class="mt-3 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
    **ngFor="let respuesta of listPreguntas[i].respuestas; let j = index"
  >
    {{ respuesta.nombre }}
    <div
      class="block w-full px-4 py-2 border-b border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
    ></div>
  </ng-container>
</div>
<button
  type="button"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-3 w-1/4"
  (click)="volver()"
>
  Volver
</button>
